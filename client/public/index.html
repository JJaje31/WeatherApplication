<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Now</title>

<body>
  <div class="home text-center p-5 m-5">
    <h1 class="pb-3">Welcome to the Instant Weather</h1>
    <div class="m-3 form">
    <div class="mb-3">
      <label for="City" class="form-label"></label>
      <input type="text" class="form-control text-center city" id="exampleFormControlTextarea1" placeholder="City">
    </div>
    <div class="p-3">
      <label for="state" class="form-label "></label>
      <input type="text" class="form-control text-center state" id="exampleFormControlInput1" placeholder="state abbreviation">
    </div>
    <button type="button" class="search btn btn-success">Go</button>
  </div>
   
    <div>
      <img class="img-fluid img-thumbnail" src="images/weather.jpg" alt="collage of different weather conditions" />
    </div>
    <div class="pt-5">
      <a href="/temp"><button type="button" class=" result btn btn-primary">Temperture</button></a>
      <a href="/conditions"><button type="button" class=" result btn btn-warning">Conditions</button></a>
    </div>
  </div>
  <script src="index.js"></script>
